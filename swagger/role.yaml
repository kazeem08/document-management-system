    delete:
      tags:
        - Role
      description: Delete a Role
      parameters:
        - name: roleId
          in: path
          schema:
            type: string
            example: 5cd1e8812e3dad0a22afac1j
      responses:
        200:
          schema:
            type: object
            properties:
              title:
                type: string
                example: Regular
        400:
          description: Bad Request
