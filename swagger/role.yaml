path:
  /api/roles:
    get:
      tags:
        - Role
      description: get all documents
      responses:
        200:
          description: Successful
          schema:
            type: array
            items:
              type: object
              properties:
                title:
                  type: string
                  example: Admin
    post:
      tags:
        - Role
      description: create a Role
      parameters:
        - name: payload
          in: body
          schema:
            type: object
            properties:
              title:
                type: string
                example: Admin
      responses:
        201:
          description: Successful
          schema:
            type: array
            items:
              type: object
              properties:
                title:
                  type: string
                  example: Admin
        400:
          description: Bad Request
          schema:
            type: object
            properties:
              status:
                type: number
                example: 400
              message:
                type: string
                example: error message
        404:
          description: Not found
          schema:
            type: object
            properties:
              status:
                type: number
                example: 404
              message:
                type: string
                example: error message
